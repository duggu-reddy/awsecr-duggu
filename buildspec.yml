version: 0.2
phases:
  install:
    commands:
      - echo install step...
  pre_build:
    commands:
      - echo awscli installed and version `aws --version`
      - echo logging in to AWS ECR...
      - $(aws ecr get-login --no-include-email --region us-west-2)
      - REPOSITORY_URI=802878444238.dkr.ecr.us-west-2.amazonaws.com/poc-cicd-repository
  build:
    commands:
      - echo build Docker image on `date`
      - docker build -t 802878444238.dkr.ecr.us-west-2.amazonaws.com/poc-cicd-repository:latest .
  post_build:
    commands:
      - echo build Docker image complete `date`
      - echo push latest Docker images to ECR...
      - echo logging in to AWS ECR..
      - $(aws ecr get-login --no-include-email --region us-west-2)  
      - docker push 802878444238.dkr.ecr.us-west-2.amazonaws.com/poc-cicd-repository:latest
      - echo Writing image definitions file...
      - printf '[{"name":"poc-cicd-repository","imageUri":"%s"}]' $REPOSITORY_URI:latest > imagedefinitions.json
  artifacts:
    files: imagedefinitions.json
